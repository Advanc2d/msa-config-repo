       - id: manage-service
         uri: lb://MANAGE-SERVICE 
         predicates:
           - Path=/manage/** 
         filters:
           - RewritePath=/manage/?(?<segment>.*), /$\{segment}
       
       - id: loan-service
         uri: lb://LOAN-SERVICE 
         predicates:
           - Path=/loan/** 
         filters:
           - RewritePath=/loan/?(?<segment>.*), /$\{segment} 
                                
       - id: list-service
         uri: lb://LIST-SERVICE 
         predicates:
           - Path=/list/** 
         filters:
           - RewritePath=/list/?(?<segment>.*), /$\{segment}   
           
       - id: save-service
         uri: lb://SAVE-SERVICE 
         predicates:
           - Path=/save/** 
         filters:
           - RewritePath=/save/?(?<segment>.*), /$\{segment}
                                       
       - id: status-service
         uri: lb://STATUS-SERVICE 
         predicates:
           - Path=/status/** 
         filters:
           - RewritePath=/status/?(?<segment>.*), /$\{segment}
